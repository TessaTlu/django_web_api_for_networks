{% extends 'main/layout.html' %}
{% block title %}Scan{% endblock %}

    {% block content %}
<div class="features">
    <h1>Scanning step!</h1>
    <form method='post'>
        {% csrf_token %}
        {{ form.user_name }} <br>
        {{ form.report }}<br>
        {{ form.age }}<br>
        {{ form.date }}<br>
        <span>{{ error }} </span>
        <button class="btn btn-succes" type="submit">Help to humanity</button>
    </form>
</div>
    {% endblock %}
